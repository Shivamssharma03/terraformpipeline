name: Terraform CI/CD

on:
  push:
    branches:
      - dev
      - main

env:
  TF_VERSION: 1.6.6

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # âœ… Terraform format (recursive)
      - name: Terraform Format Check
        run: terraform fmt -recursive -check

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # aws-region: ${{ secrets.AWS_REGION }}
          aws-region: us-east-1

      # Decide environment based on branch
      - name: Select environment
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "TF_DIR=prod" >> $GITHUB_ENV
            echo "TF_VAR_ami_id=${{ secrets.TF_VAR_ami_id_prod }}" >> $GITHUB_ENV
            echo "TF_VAR_key_name=${{ secrets.TF_VAR_key_name_prod }}" >> $GITHUB_ENV
            echo "TF_VAR_public_key=${{ secrets.TF_VAR_public_key_prod }}" >> $GITHUB_ENV
          else
            echo "TF_DIR=dev" >> $GITHUB_ENV
            echo "TF_VAR_ami_id=${{ secrets.TF_VAR_ami_id_dev }}" >> $GITHUB_ENV
            echo "TF_VAR_key_name=${{ secrets.TF_VAR_key_name_dev }}" >> $GITHUB_ENV
            echo "TF_VAR_public_key=${{ secrets.TF_VAR_public_key_dev }}" >> $GITHUB_ENV
          fi

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -input=false

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve -input=false

      - name: Show Outputs
        working-directory: ${{ env.TF_DIR }}
        run: terraform output
